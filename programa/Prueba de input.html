        <br />

        <div>

            <!-- Input Type Reset: define un botón de reinicio que restablecerá todos los valores del formulario a sus valores predeterminados -->

            <form action="/action_page.php">
                <label for="fname">Nombre:</label><br>
                <input type="text" id="fname" name="fname" value=""><br>

            <!--Input Type Color utiliza para campos de entrada que deben contener un color.

        <div>

            <!--Input Type Date utiliza para campos de entrada que deben contener una fecha
            utiliza para campos de entrada que deben contener una fecha.-->

                <label for="birthday">Selecciona la fecha de tu cumpleaños:</label>
                <input type="date" id="birthday" name="birthday">
                <input type="submit" value="Submit">
            </form>

        </div>

        <div>

            <h1>Validar un formulario con PHP</h1>
            <form method="post" action="procesar.php" id="procesar" name="procesar">
                <div>
                    <label for="nombre">Nombre(s): </label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" name="apellidos" id="apellidos">
                </div>
                <div>
                    <label for="email">Correo: </label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm">Confirmar contraseña: </label>
                    <input type="password" name="confirm" id="confirm">
                </div>
                <div>
                    <input type="submit" id="submit" value="Enviar datos">
                </div>
            </form>

            <script type="text/javascript">

                function validarEmail(email) {
                    var re = /\S+@\S+\.\S+/;
                    return re.test(email);
                }
                var form = document.procesar;

                document.procesar.onsubmit = function (e) {
                    var ready = false;

                    if (form.nombre.value != "" && form.apellidos.value != "" && form.email.value != "" && form.password.value != "" && form.confirm.value != "") {
                        ready = true;
                    } else {
                        ready = false;
                        alert("Hay algunos campos vacios");
                        e.preventDefault();
                    }

                    if (ready) {
                        if (validarEmail(form.email.value)) {
                            if (form.password.value == form.confirm.value) {
                                ready = true;
                            } else {
                                ready = false;
                                alert("El password y la confirmacion no coinciden");
                                form.password.focus();
                                e.preventDefault();
                            }
                        } else {
                            alert("El email no tiene un formato valido!");
                            form.email.focus();
                            e.preventDefault();
                        }
                    }

                }
            </script>


        </div>
 
    </center>

</html>
