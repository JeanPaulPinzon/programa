<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> ¿Que hacemos? </title>
    <link rel="icon" href="https://es.seaicons.com/wp-content/uploads/2022/03/Dragon-Ball-icon.png" />
</head>
<body>

    <div>

        <a href="Practica JS y HTML.html" class="ov-btn-grow-skew-reverse">Volver al inicio</a>

    </div>

    <center>

        <h1> ¿Que hacemos? </h1>

    </center>

    <div>

        <style>

            body {
                background-image: url(https://img.freepik.com/vector-premium/fondo-vector-monocromo-blanco-abstracto-folleto-diseno-folleto-sitio-web-fondo-pantalla-blanco-geometrico-pagina-inicio-presentacion-certificado_249611-6006.jpg?w=900);
                background-size: cover;
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-position: center;
            }

            /*** ESTILOS BOTÓN GROW SKEW REVERSE ***/
            .ov-btn-grow-skew-reverse {
                background: #fff; /* color de fondo */
                color: #4741d7; /* color de fuente */
                border: 2px solid #4741d7; /* tamaño y color de borde */
                padding: 16px 20px;
                border-radius: 3px; /* redondear bordes */
                position: relative;
                z-index: 1;
                overflow: hidden;
                display: inline-block;
            }

                .ov-btn-grow-skew-reverse:hover {
                    color: #fff; /* color de fuente hover */
                }

                .ov-btn-grow-skew-reverse::after {
                    content: "";
                    background: #4741d7; /* color de fondo hover */
                    position: absolute;
                    z-index: -1;
                    padding: 16px 20px;
                    display: block;
                    left: -20%;
                    right: -20%;
                    top: 0;
                    bottom: 0;
                    transform: skewX(45deg) scale(0, 1);
                    transition: all 0.3s ease;
                }

                .ov-btn-grow-skew-reverse:hover::after {
                    transition: all 0.3s ease-out;
                    transform: skewX(45deg) scale(1, 1);
                }
        </style>

    </div>

    <div>

        <nav class="sidenav" id="sideNavigation">
            <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </nav>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
            <!-- contenido principal -->
        </div>


    </div>

    <div>

        <style>

            /* The side navigation menu */
            .sidenav {
                height: 100%; /* 100% Full-height */
                width: 0; /* 0 width - change this with JavaScript */
                position: fixed; /* Stay in place */
                z-index: 1; /* Stay on top */
                top: 0;
                left: 0;
                background-color: #111; /* Black*/
                overflow-x: hidden; /* Disable horizontal scroll */
                padding-top: 60px; /* Place content 60px from the top */
                transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
            }

                /* The navigation menu links */
                .sidenav a {
                    padding: 8px 8px 8px 32px;
                    text-decoration: none;
                    font-size: 25px;
                    color: #818181;
                    display: block;
                    transition: 0.3s
                }

                    /* When you mouse over the navigation links, change their color */
                    .sidenav a:hover, .offcanvas a:focus {
                        color: #f1f1f1;
                    }

                /* Position and style the close button (top right corner) */
                .sidenav .closebtn {
                    position: absolute;
                    top: 0;
                    right: 25px;
                    font-size: 36px;
                    margin-left: 50px;
                }

            /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
            #main {
                transition: margin-left .5s;
                padding: 20px;
                overflow: hidden;
                width: 100%;
            }

            /* Add a black background color to the top navigation */
            .topnav {
                background-color: #333;
                overflow: hidden;
            }

                /* Style the links inside the navigation bar */
                .topnav a {
                    float: left;
                    display: block;
                    color: #f2f2f2;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                    font-size: 17px;
                }

                    /* Change the color of links on hover */
                    .topnav a:hover {
                        background-color: #ddd;
                        color: black;
                    }

                    /* Add a color to the active/current link */
                    .topnav a.active {
                        background-color: #4CAF50;
                        color: white;
                    }
        </style>

    </div>

    <div>

        <script>

            function openNav() {
                document.getElementById("sideNavigation").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("sideNavigation").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }



        </script>

    </div>

    <div>

        <input class="" />

    </div>


</body>
</html>
